{% extends "main/layout.html" %}
{% block content %}
  <div class="home ">
    
    <div class="container">
      <h1 style="color: black; font-style: italic; font-family: Raleway,sans-serif; " class="text-center text-dark mb-3">Our Designs</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div style="background-color: #f54284;" class="card-body text-center">      
                      <button class="btn btn-outline-light">Added By: {{ item.created_by }}</button>         
                      <h5 class="text-center"><a style="color: white; font-style: italic; font-family: sans-serif; " href="{% url 'main:design' item.slug %}">{{ item.title }} </a><span class="badge badge-pill badge-light">{{ item.labels }}</span></h5>
                      <p style="color: white; font-style: italic; font-family: sans-serif; " class="text-center">{{ item.description }}</p>
                      <h5 style="color: white; font-style: italic; font-family: sans-serif; " class="text-center">Rs. {{ item.price }}</h5>    
                      <a style=" font-style: italic; font-family: sans-serif; " href="{% url 'main:design' item.slug %}" class="btn btn-outline-info float-right">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
